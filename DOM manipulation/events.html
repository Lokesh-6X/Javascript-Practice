<input id="num1">
<input id="num2">
<button onclick="add()">Add</button>
<p id="addition"></p>

<script>
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
    var addition = document.getElementById("addition");
    function add(){
        var box1num = Number(num1.value);
        var box2num = Number(num2.value);
        addition.textContent = box1num+box2num;
    }
</script>
